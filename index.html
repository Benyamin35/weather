<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stlye.css">
  <title>Weather</title>
 
</head>
<body>
 
  <div class="weather">
    <div class="sunny">
      <img src="/img/Surface.jpg" alt="">
    </div>
    <div class="container_blur">
     <form class="search" action="">
       <input id="inputValue" type="text" placeholder="Search">
       <button class="button"><img src="/img/streamline-icon-interface-search@48x48 1.svg" alt=""></button>
     </form>
     <div class="current_weather_country">
      <div class="country_city">Yerevan, Armenia</div>
      <div class="weather_items">13C</div>
      <div class="weather_items">Sunny</div>
       
    </div>
     <div class="current_weather_items">
       <div class="weather_items">humidity: 42%</div>
       <div class="weather_items">wind-speed: 12km/h</div>
     </div>
     

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
