<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stlye.css"> 
 
  
  <title>Weather</title>
 
</head>
<body>
 
  <div class="weather">
    <div class="sunny">
      <img class = "changeImg" src="/img/Surface.jpg" alt="">
    </div>
    <div class="container_blur">
      <div class="search-container">
     <form class="search" action="">
        <input id="inputValue" type="text" placeholder="Search">
        <button class="button"><img src="/img/streamline-icon-interface-search@48x48 1.svg" alt=""></button>
     </form>
     </div>
     <div class="text">
      
      <div class="current_weather_country">
        <div class="city_country">
            <div class="city"></div>
            <div class="country"></div>
            
          </div>
        <div class="weather_temp"></div>
        <div class="mainAndIcon">
          <div class="weather_main"></div>
          <div class="icon"><img class = "open_Icon" src="" alt=""></div></div>
        </div>
      <div class="current_weather_items">
        <div class="weather_humidity"></div>
        <div class="weather_windSpeed"></div>
      </div>
     

    </div>
  </div>
  <script src="index.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
</body>
</html>
